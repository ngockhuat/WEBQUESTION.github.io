<style>
    * {

    body {

    .ten_web {

        left: 40px;

    }
    
    .ten_web:hover {

    }
    
    header {
        position: relative;
        justify-content: left;
        z-index: 10;
    }
    
    .header {
        width: 215vh;

        position: fixed;

    .icon-size {

    }
    
    ul.nav {

    }
    
    ul.nav>li {

        padding: 0 40px;
        position: relative;
        left: 5%;
        /* lay lam goc */
    }
    
    ul.nav li:hover {
        border-bottom: 1px solid rgb(116, 116, 107);
        z-index: 1;
        background-color: grey;
    }
    
    ul.nav li a {
        color: white;
        font-size: 20px;
        text-decoration: none;
        /* tat bo gach chan */
        line-height: 60px;
        /* dat trung voi chieu cao */
    }
    
    .sub-nav {
        display: none;
        /* ẩn */
        height: auto;
        background-color: rgb(0, 85, 128);
        font-size: 25px;
        position: absolute;
        left: 0%;
    }
    
    .sub-nav li {
        list-style: none;
        text-align: center;
        margin-left: 10;
        border-bottom: 1px solid rgb(149, 233, 100);
        width: 200px;
    }
    
    .sub-nav ul.sub-nav {
        background-color: rgb(149, 233, 100);
        left: 200px;
        top: 0;
        width: 200px;
    }
    
    ul.nav ul.sub-nav li {
        position: relative;
    }
    
    ul.nav li:hover>.sub-nav {
        /* chi truc tiep */
        display: block;
    }
    
    main {
        position: relative;
        height: 100%;
        width: 100vh;
        left: 25%;
        top: 70px;
    }
    
    h1 {
        position: relative;
        color: rgb(0, 85, 128);
        font-size: 25px;
        font-weight: 600;
        left: 20%;
        top: 60px;
        font-size: 40px;
        /* box-shadow: blue 1px 1px 1px 1px; */
        width: 400px;
    }
    
    .img_main {
        position: relative;
        opacity: 0.2;
        top: -4px;
        left: -30%;
    }
    
    .content {
        left: -30%;
        position: absolute;
        top: 15%;
        height: 50%;
        width: 150vh;
        display: flex;
    }
    
    .course {
        height: 110%;
        width: 300px;
        left: -20%;
        display: flex;
        flex-direction: column;
        background-color: rgba(14, 117, 235, 0.301);
        margin: auto;
        padding: 2%;
        align-items: center;
        position: relative;
        border-radius: 20px;
        border: 1 solid rgba(128, 128, 128, 0.927);
    }
    
    .button {
        position: absolute;
        width: 50%;
        height: 10%;
        top: 80%;
        background: rgba(180, 26, 2, 0.997);
        border: 1px solid rgba(128, 128, 128, 0.727);
        border-radius: 10px;
        color: ghostwhite;
        box-shadow: 1px 1px black;
        font-size: 18px;
    }
    
    .footer {
        position: relatflive;
        bottom: -0%;
        width: 100%;
        height: 100px;
        background: #001e4d7b;
        text-align: center;
        padding: 5%;
        color: rgba(255, 255, 255, 0.688);
    }
    
    button:hover {
        background: rgb(32, 32, 3);
        color: aliceblue;
        font-size: 20px;
        font-weight: 400;
    }
    
    .text {
        font-size: 90px;
        margin: 50%;
        z-index: inherit;
    }
    
    .course {
        transition: background-color 0.3s ease;
    }
    
    .course:hover {
        background-color: #ffcc00;
        color: #000;
    }
    
    .text {
        transition: transform 0.3s ease;
    }
    
    .text:hover {
        color: #000;
        /* Scale the text to 110% on hover */
        /* Add any other style changes you want on hover */
    }
    
    .text {
        transition: transform 0.3s ease;
    }
    
    .text:hover {
        transform: scale(1.1);
        /* Scale the text to 110% on hover */
        /* Add any other style changes you want on hover */
    }
</style>
